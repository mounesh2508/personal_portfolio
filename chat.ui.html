<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Chat UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 360px;
            height: 520px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .chat-header {
            background: #075e54;
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header h3 {
            font-size: 16px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            background: #efeae2;
            overflow-y: auto;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .sent {
            background: #dcf8c6;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .received {
            background: #fff;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .chat-input button {
            background: #075e54;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 8px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <img src="https://i.pravatar.cc/150?img=3" alt="Profile">
        <h3>Friend</h3>
    </div>

    <div class="chat-messages">
        <div class="message received">Hi !</div>
        <div class="message sent">Hello! How are you?</div>
        <div class="message received">I'm good </div>
        <div class="message sent">Nice to hear that!</div>
    </div>

    <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button>âž¤</button>
    </div>
</div>

</body>
</html>
