<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #222;
  font-family: Arial, sans-serif;
}

.player {
  background:#ccc;
  width: 280px;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}

.cover {
  height: 180px;
  background: #ccc;
  border-radius: 10px;
  margin-bottom: 15px;
}

.progress {
  height: 6px;
  background: #ddd;
  border-radius: 5px;
  overflow: hidden;
  margin: 15px 0;
}

.progress-bar {
  width: 0%;
  height: 100%;
  background: #47a84a;
  animation: play 10s linear infinite;
}

@keyframes play {
  from { width: 0%; }
  to { width: 100%; }
}

.controls {
  display: flex;
  justify-content: space-around;
}

button {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: none;
  background: #4CAF50;
  color: #fff;
  font-size: 18px;
}
</style>
</head>

<body>
<div class="player">
  <div class="cover"></div>
  <h2>Song Title</h2>
  <p>Artist Name</p>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <div class="controls">
    <button>⏮</button>
    <button>▶</button>
    <button>⏭</button>
  </div>
</div>
</body>
</html>
